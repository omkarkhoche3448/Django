{% extends 'layout.html' %} {% load static %} {% block title %}{{ framework.name
}} - Details{% endblock %} {% block content %}
<div class="relative container mx-auto px-4 py-8">
  <a
    href="{% url 'Items' %}"
    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 p-2 lg:px-4 rounded transition duration-300 absolute top-4 left-4 md:left-0"
  >
    Back to List
  </a>

  <h1 class="text-3xl md:text-4xl font-bold mb-4">{{ framework.name }}</h1>

  <div class="mb-6">
    <img
      src="{{ framework.image.url }}"
      alt="{{ framework.name }}"
      class="w-full h-64 md:h-80 lg:h-96 object-cover rounded-lg shadow-md"
    />
  </div>

  <div class="w-full bg-white p-4 md:p-6 rounded-lg shadow-lg">
    <p class="text-base md:text-lg font-semibold mb-2">
      <strong>Type:</strong> {{ framework.name }}
    </p>
    <p class="text-base md:text-lg mb-4">
      <strong>Description:</strong> {{ framework.description }}
    </p>
  </div>
</div>
{% endblock %}
