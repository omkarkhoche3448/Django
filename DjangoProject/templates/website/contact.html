<!-- prettier-ignore -->
{% extends "layout.html" %}
{% block title %}Contact{% endblock %}
{% block content %}

<div
  class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-lg w-full bg-white shadow-lg rounded-lg p-8 space-y-6">
    <div class="text-center">
      <h2 class="text-4xl font-bold text-gray-800">Contact Us</h2>
      <p class="mt-2 text-lg text-gray-600">
        Weâ€™d love to hear from you! Please fill out the form below.
      </p>
    </div>
    <form class="space-y-6">
      <div class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Full Name</label
          >
          <input
            id="name"
            name="name"
            type="text"
            autocomplete="name"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <div>
          <label
            for="email-address"
            class="block text-sm font-medium text-gray-700"
            >Email Address</label
          >
          <input
            id="email-address"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700"
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="4"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          ></textarea>
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="w-full flex justify-center py-3 px-6 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-lg"
        >
          Send Message
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
